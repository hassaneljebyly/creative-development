<!DOCTYPE html>

    <title>Awwwards Side Menu</title>

                <a class="nav__menu-link nav__menu-link--social" href="https://www.linkedIn.com/"

                <a class="nav__menu-link nav__menu-link--social" href="https://www.twitter.com/"
